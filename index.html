<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSpotify.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify-logo-png-7053.png" alt="Spotify">Spotify</li>
            <a href="#index"><li>Home</li></a> 
            <a href="#"><li>About</li></a> 
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemsContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="0" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="1" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="2" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="3" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="4" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="5" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Fearless</span>
                    <span class="songListPlay"><span class="timeStamp">03:14 <i id="6" class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"><span id="masterSongName">Fearless - NCS</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3128e0712a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
